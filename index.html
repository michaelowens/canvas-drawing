<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>

    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <style type="text/css">
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
        }

        * {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        canvas {
            background: #3498DB;
            margin: 0;
            padding: 0;
            cursor: crosshair;
        }

        canvas:active {
            cursor: crosshair;
        }

        .toolbar {
            background: #34495e;
            border-left: 2px solid #2c3e50;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 50px;
            font-size: 30px;
        }

        .toolbar .btn {
            /*background: #d6d6d6;*/
            border-bottom: 2px solid #2c3e50;
            width: 100%;
            text-align: center;
            padding: 10px 5px;
            display: block;
            cursor: pointer;
            color: #bdc3c7;
        }

        .toolbar .btn.active,
        .toolbar .btn:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<canvas id="drawing"></canvas>

<div class="toolbar">
    <span tool="pencil" class="btn active fa fa-pencil"></span>
    <span tool="brush1" class="btn fa fa-certificate"></span>
    <span tool="eraser" class="btn fa fa-eraser"></span>
</div>

<script src="script.js"></script>

</body>
</html>
